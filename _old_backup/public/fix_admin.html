<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reparar Permisos Admin</title>
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <!-- Config -->
    <script src="js/firebase-config.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4ade80;
        }
    </style>
</head>

<body>
    <h1>Herramienta de Emergencia: Asignar Rol Admin</h1>
    <p>Haz clic abajo para convertir tu usuario actual en Super Admin y desbloquear el sistema.</p>

    <button onclick="fixAdmin()">⚡️ DARME PERMISOS DE SUPER ADMIN</button>
    <div id="status"></div>

    <script>
        async function fixAdmin() {
            const status = document.getElementById('status');
            const user = firebase.auth().currentUser;

            if (!user) {
                status.innerText = "Error: No has iniciado sesión. Entra al sistema primnero.";
                status.style.color = "red";
                return;
            }

            status.innerText = "Procesando...";

            try {
                // Force write user profile
                await firebase.firestore().collection('users').doc(user.email).set({
                    email: user.email,
                    role: 'super_admin', // The magic key
                    displayName: user.displayName || 'Admin Recuperado',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    active: true,
                    // Grant access to a default '10bet' company context
                    empresaId: '10bet_casino'
                }, { merge: true });

                status.innerText = `✅ ÉXITO: El usuario ${user.email} ahora es SUPER ADMIN. Recarga la página principal.`;

                // Also ensure 10bet company exists so dashboard doesn't crash
                await firebase.firestore().collection('empresas').doc('10bet_casino').set({
                    id: '10bet_casino',
                    nombreComercial: '10bet Casino',
                    razonSocial: '10bet de Mexico S.A. de C.V.',
                    rfc: 'SPE091216B35',
                    activo: true
                }, { merge: true });

            } catch (e) {
                console.error(e);
                status.innerText = "Error escribiendo en BD: " + e.message;
                status.style.color = "red";
            }
        }

        // Auto-check auth
        firebase.auth().onAuthStateChanged(u => {
            if (u) document.getElementById('status').innerText = `Logueado como: ${u.email}`;
            else document.getElementById('status').innerText = "Esperando sesión...";
        });
    </script>
</body>

</html>
